<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boi-Vander</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom CSS -->
    <style>
        #spinner {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <main class=" bg-muted">
        <figcaption>
            <!-- Heading -->
            <h2 class=" text-center text-success fw-bold mt-5 ">Search your favourit Book</h2>
        </figcaption>


        <figure>
            <!-- search input field -->
            <div class="input-group mb-3 w-50 mx-auto mt-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-success fw-bold" type="button" id="button-search">search
                    book</button>
            </div>

            <!-- error message -->
            <div id="error">
            </div>

            <!-- spinner -->
            <div id="spinner" class="text-center">
                <div class=" spinner-border text-success " role="status">
                    <span class=" visually-hidden ">Loading...</span>
                </div>
            </div>


            <!-- total search result -->
            <div id="total-result" class="container">
            </div>

            <!-- display result -->
            <div id="search-result" class="container row row-cols-1 row-cols-md-3 g-3 mx-auto ">
            </div>
        </figure>
    </main>




    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
